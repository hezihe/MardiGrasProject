    <h1>Contact Us</h1>

    <!---------------------------------contactUsContainer--------------------------------->
    <div class="contactUsContainer">

        <form id="contactUsSubmitForm">

            <div class="form-group">
                <label for="exampleFormControlInputFirstName" class="firstName"><b>First Name</b></label>
                <input type="text" class="form-control" id="exampleFormControlInputFirstName" placeholder="First Name"
                    style="border-bottom: 3px solid #F2CC0F;">
                <span id="errorInputFirstName"></span>
            </div>

            <div class="form-group">
                <label for="exampleFormControlInputLastName" class="lastName"><b>Last Name</b></label>
                <input type="text" class="form-control" id="exampleFormControlInputLastName" placeholder="Last Name"
                    style="border-bottom: 3px solid #BCBF3F;">
                <span id="errorInputLastName"></span>
            </div>

            <div class="form-group">
                <label for="exampleFormControlInputEmail" class="email"><b>Email</b></label>
                <input type="text" class="form-control" id="exampleFormControlInputEmail" placeholder="Email"
                    style="border-bottom: 3px solid #0D0D0D;">
                <small id="emailHelp" class="form-text text-muted"></small>We'll never share
                your
                email with anyone
                else.</small>
                <br>
                <span id="errorInputEmail"></span>
            </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1" class="comments"><b>Comments</b></label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                    placeholder="Comments"></textarea>
                <span id="errorInputTextArea"></span>
            </div>

            <button type="submit">Send Message</button>

        </form>


    </div>
