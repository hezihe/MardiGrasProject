<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mardi Gras New Orleans 2021 - Quiz Pop Up</title>

    <!-- CSS imports -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="../css/main.css">

    <!-- google fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Henny+Penny&family=Pattaya&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="quizDiv">
        <div class="quiz-container">
            <div id="quiz"></div>
        </div>
        <div class="buttons">
            <button id="previous">Previous Question</button>
            <button id="next">Next Question</button>
            <button id="submit">Submit Quiz</button>
        </div>
        <div id="results"></div>
    </div>

    <script>
        (function () {
            // Functions
            function buildQuiz() {
                // variable to store the HTML output
                const output = [];

                // for each question...
                myQuestions.forEach(
                    (currentQuestion, questionNumber) => {

                        // variable to store the list of possible answers
                        const answers = [];

                        // and for each available answer...
                        for (letter in currentQuestion.answers) {

                            // ...add an HTML radio button
                            answers.push(
                                `<label>
            <input type="radio" name="question${questionNumber}" value="${letter}">
            ${letter} :
            ${currentQuestion.answers[letter]}
        </label>`
                            );
                        }

                        // add this question and its answers to the output
                        output.push(
                            `<div class="slide">
            <div class="question"> ${currentQuestion.question} </div>
            <div class="answers"> ${answers.join("")} </div>
        </div>`
                        );
                    }
                );

                // finally combine our output list into one string of HTML and put it on the page
                $quizContainer.innerHTML = output.join('');
            }

            function showResults() {
                // gather answer containers from our quiz
                const answerContainers = $quizContainer.querySelectorAll('.answers');

                // keep track of user's answers
                let numCorrect = 0;

                // for each question...
                myQuestions.forEach((currentQuestion, questionNumber) => {

                    // find selected answer
                    const answerContainer = answerContainers[questionNumber];
                    const selector = `input[name=question${questionNumber}]:checked`;
                    const userAnswer = (answerContainer.querySelector(selector) || {}).value;

                    // if answer is correct
                    if (userAnswer === currentQuestion.correctAnswer) {
                        // add to the number of correct answers
                        numCorrect++;

                        // color the answers green
                        answerContainers[questionNumber].style.color = 'green';
                    }
                    // if answer is wrong or blank
                    else {
                        // color the answers red
                        answerContainers[questionNumber].style.color = 'red';
                    }
                });

                // show number of correct answers out of total
                $resultsContainer.innerHTML = `${numCorrect} out of ${myQuestions.length} answers are correct.
                <br> Your score is ${numCorrect}`;
            }

            function showSlide(n) {
                $slides[currentSlide].classList.remove('active-slide');
                $slides[n].classList.add('active-slide');
                currentSlide = n;
                if (currentSlide === 0) {
                    $previousButton.style.display = 'none';
                } else {
                    $previousButton.style.display = 'inline-block';
                }
                if (currentSlide === $slides.length - 1) {
                    $nextButton.style.display = 'none';
                    $submitButton.style.display = 'inline-block';
                } else {
                    $nextButton.style.display = 'inline-block';
                    $submitButton.style.display = 'none';
                }
            }

            function showNextSlide() {
                showSlide(currentSlide + 1);
            }

            function showPreviousSlide() {
                showSlide(currentSlide - 1);
            }

            // Variables
            const $quizContainer = document.getElementById('quiz');
            const $resultsContainer = document.getElementById('results');
            const $submitButton = document.getElementById('submit');
            const myQuestions = [{
                    question: "1. What do the colors of Mardi Gras stand for? Green is for _________, gold means _________ and purple symbolizes ___________.",
                    answers: {
                        a: "Faith, power and justice",
                        b: "Grass, sun and flowers",
                        c: "Love, happiness and sacred",
                        d: "Hope, value and richness of life"
                    },
                    correctAnswer: "a"
                },
                {
                    question: "2. What does 'mardi gras' mean?",
                    answers: {
                        a: "Big party",
                        b: "Parade",
                        c: "Fat Tuesday",
                        d: "New Orleans"
                    },
                    correctAnswer: "c"
                },
                {
                    question: "3. It is illegal to ride in a Mardi Gras parade without a mask?",
                    answers: {
                        a: "True",
                        b: "False",
                    },
                    correctAnswer: "a"
                },
                {
                    question: "4. What is a doubloon?",
                    answers: {
                        a: "A cake with a baby inside",
                        b: "A decorated truck in a parade",
                        c: "A colorful mask worn at Mardi Gras",
                        d: "A special coin thrown at parades"
                    },
                    correctAnswer: "d"
                },
                {
                    question: "5. How many king cakes are sold every year in New Orleans?",
                    answers: {
                        a: "5,000",
                        b: "2 million",
                        c: "750,000",
                        d: "25,000"
                    },
                    correctAnswer: "c"
                },
                {
                    question: "6. The first known celebration of Mardi Gras was held in __________________.",
                    answers: {
                        a: "Mobile, AL",
                        b: "New Orleans, LA",
                        c: "Biloxi, MS",
                        d: "Corpus Christi, TX"
                    },
                    correctAnswer: "a"
                },
                {
                    question: "7. Mardi Gras has been a legal holiday since ________.",
                    answers: {
                        a: "1875",
                        b: "1990",
                        c: "1805"
                    },
                    correctAnswer: "a"
                },
                {
                    question: "8. Before the Cajuns settled in Louisiana, where did they settle after leaving France?",
                    answers: {
                        a: "Eastern Canada",
                        b: "The Great Lakes",
                        c: "Maine",
                        d: "Florida"
                    },
                    correctAnswer: "a"
                },
                {
                    question: "9. Which of the following is a Louisiana dish?",
                    answers: {
                        a: "Gumbo",
                        b: "Jambalaya",
                        c: "Etouff√©e",
                        d: "All of these"
                    },
                    correctAnswer: "d"
                },
                {
                    question: "10. What does it mean to get the baby in your piece of king cake?",
                    answers: {
                        a: "Wealth and riches",
                        b: "Good luck all year",
                        c: "Lucky in love",
                        d: "Absolutely nothing"
                    },
                    correctAnswer: "b"
                }
            ];


            // Kick things off
            buildQuiz();

            // Pagination
            const $previousButton = document.getElementById("previous");
            const $nextButton = document.getElementById("next");
            const $slides = document.querySelectorAll(".slide");
            let currentSlide = 0;

            // Show the first slide
            showSlide(currentSlide);

            // Event listeners
            $submitButton.addEventListener('click', showResults);
            $previousButton.addEventListener("click", showPreviousSlide);
            $nextButton.addEventListener("click", showNextSlide);
        })();
    </script>
</body>

</html>
